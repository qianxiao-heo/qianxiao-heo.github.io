	<style>
		body {font-family: HarmonyOS_Regular ;margin: 0;height: 100vh;background: url(https://cdn-oss.qiaoxiao.top/2023/04/08/643172390fdf5.jpeg) center / cover;}
		.go-content {box-shadow: 8px 8px 20px 0 rgba(55,99,170,.1), -8px -8px 20px 0 #fff;background-image: linear-gradient(0deg,#fff,#f3f5f8);position: absolute;left: 50%;top: 30%;max-width: 624px;width: 86%;background-color: #fff;transform: translateX(-50%);padding: 30px 40px 0;box-sizing: border-box;border: 1px solid #e5e6eb;border-radius: 2px;}
		.go-top {display: flex;flex-direction: column;justify-content: center;align-items: center;vertical-align: middle;}
		h1 {font-size: 20px;margin-bottom: 10px;}
		p {font-size: 16px;margin-bottom: 20px;}
		.go-bd {display: flex;align-items: center;width: 320px;margin: 0 auto 12px;padding: 10px;border-radius: 4px;background: #ebf6ff;border: 1px solid #dceaf5;zoom: 1;}
		.go-bd__icon {flex-shrink: 0;display: flex;align-items: center;width: 40px;justify-content: center;height: 40px;line-height: 40px;font-size: 20px;background: #bcc6d8;text-align: center;border-radius: 2px;}
		#external-link{color: rgb( 238 77 80 / .7);margin-left: 10px;max-width: 270px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap}
		.go {display: flex;justify-content: center;align-items: center;vertical-align: middle;margin-bottom: 1rem;}
		button {margin-right:1rem ;padding: 10px 20px;font-size: 16px;background-color: #007bff;color: #fff;border: none;cursor: pointer;border-radius: 8px;}
	</style>
</head>
<body>
	<div class="go-content">
		<div class="go-top">
			<h1>即将离开本站，请注意账号财产安全</h1>
			<p>您即将离开本站，是否继续前往以下外部链接？</p>
			<div class="go-bd">
				<div class="go-bd__icon">
					<svg t="1585116627498" class="icon" viewBox="0 0 1024 1024" version="1.1"

					</svg>
				</div>
				<div id="external-link"></div>
			</div>
		</div>
		<div class="go">
			<button onclick="backToHome()">返回首页</button>
			<button onclick="continueToExternalLink()">继续前往</button>
		</div>
	</div>
	<script>
		function getTargetUrl(){
			let targetUrl = sessionStorage.getItem('externalLink');
			if (targetUrl == null) {
				let currentUrl = window.location.search;
				let searchParams = new URLSearchParams(currentUrl);
				let targetParam = searchParams.get('target');
				targetUrl = decodeURIComponent(targetParam);
			}
			return targetUrl;
		}
		window.addEventListener('DOMContentLoaded', function(a) {
			let domTargetUrl=getTargetUrl();
    		document.getElementById('external-link').textContent = domTargetUrl;
		});
		function continueToExternalLink() {
			let toTargetUrl=getTargetUrl();
    		window.open(toTargetUrl);
    		window.close()
		}
		function backToHome() {
    		window.open("https://"+window.location.hostname);
    		window.close()
		}
	</script>
</body>
</html>
